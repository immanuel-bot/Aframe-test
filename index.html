<html>
  <head>
    <script src="./Scripts/aframe.min.js"></script>
    <title>Immanuel Boateng</title>
  </head>
  <body>
    <div style="position: absolute;">
    <a-scene shadow="type: pcfsoft; color: #000000">
        <a-assets>
            <img id="sky" src="./images/sky.jpg">
            <img id="milo" src="./images/MILO Banner.jpg">
            <img id="milk" src="./images/farm-milk-banner.jpg">
            <img id="wall" src="./images/wall.jpg">
            <img id="window" src="./images/window1.jpg">
            <img id="poster" src="./images/poster.jpg">
            <img id="tv" src="./images/screen.gif">
        </a-assets>

        <!-- sky -->
        <a-sky src="#sky"></a-sky>

        <!-- light source with shadow enabled -->
        <a-light type="point" color="white" position="0 3 0" intensity="1" castShadow="true"></a-light>
        <a-entity light="type:directional; castShadow:true;" position="0 3 3"></a-entity>
        <a-sphere position="0 5.5 -3" radius="0.3" material="emissive: #000000; emissiveIntensity: 1">
          <a-light type="point" color="white" position="0 -1 0" intensity="0.8" castShadow="true"></a-light>
          <a-entity light="type:directional; castShadow:true;intensity: 4" position="0 0 3"></a-entity>
        </a-sphere>

        <!-- background wall -->
        <a-entity shadow="true" position="0 0 -1">
          <a-box position="0 1 -5" repeat="2 2" scale="10 9 1" src="#wall"></a-box>
          <a-image src="#poster" position="-3.3 3.5 -4.4" width="1.2" height="1.8"></a-image>
          <a-box rotation="0 90 0" position="-5 1 0" repeat="2 2" scale="11 9 1" src="#wall"></a-box>
          <a-image src="#window" rotation="0 90 0" position="4.4 2.5 0" width="3.5" height="2.5"></a-image>
          <a-box rotation="0 -90 0" position="5 1 0" repeat="2 2" scale="11 9 1" src="#wall"></a-box>
          <a-image src="#window" rotation="0 90 0" position="-4.4 2.5 0" width="3.5" height="2.5"></a-image>
          <a-box rotation="-90 0 0" position="0 5.76 0" repeat="2 1" scale="11 12 0.5" src="#wall"></a-box>
        </a-entity>


        <!-- table, chair and cups -->
         <a-entity position="0 0 0">
          <!-- table -->
          <a-entity position="-0.5 0 1">
            <!-- table legs with shadows cast -->
            <a-box scale="0.3 1 0.3" position="-0.3 0.5 -3" color="#5c3a08" castShadow="true"></a-box>
            <a-box scale="0.3 1 0.3" position="1.3 0.5 -3" color="#5c3a08" castShadow="true"></a-box>
            <a-box scale="0.3 1 0.3" position="-0.3 0.5 -4" color="#5c3a08" castShadow="true"></a-box>
            <a-box scale="0.3 1 0.3" position="1.3 0.5 -4" color="#5c3a08" castShadow="true"></a-box>
            <!-- table top with shadow cast -->
            <a-cylinder radius="1.5" height="0.05" position="0.5 1.05 -3.5" color="#5c3a08" shadow="receive:true"></a-cylinder>
          </a-entity>

          <!-- milk tin -->
          <a-entity shadow="true" position="0 0.23 0">
            <a-cylinder position="0 1 -3" height="0.3" radius="0.12" src="#milk" rotation="0 -90 0"></a-cylinder>
            <a-cylinder position="0 1.14 -3" height="0.03" radius="0.125" color="silver" rotation="0 -90 0"></a-cylinder>
          </a-entity>

          <!-- milo tin -->
          <a-entity shadow="true" position="-0.5 0.35 0">
            <a-cylinder position="0 1 -3" height="0.55" radius="0.25" src="#milo" rotation="0 -90 0"></a-cylinder>
            <a-cylinder position="0 1.3 -3" height="0.05" radius="0.26" color="green" rotation="0 -90 0"></a-cylinder>
          </a-entity>

          <!-- cup -->
          <a-entity position="0.4 -0.065 0.7" rotation="0 0 0">
            <a-cone side="double" open-ended="true" shadow="true" position="0 1.3 -2" color="blue" radius-bottom="0.09" radius-top="0.15" height="0.3"></a-cone>
            <a-circle position="0 1.435 -2" rotation="-90 0 0" radius="0.14" color="#4f2f00"></a-circle>
            <a-torus shadow="true" rotation="0 0 -95" position="0.1 1.3 -2" color="blue" arc="170" radius="0.1" radius-tubular="0.01"></a-torus>
          </a-entity>
          <a-entity position="-1.2 -0.065 -3.2" rotation="0 200 0">
            <a-cone side="double" open-ended="true" shadow="true" position="0 1.3 -2" color="blue" radius-bottom="0.09" radius-top="0.15" height="0.3"></a-cone>
            <a-circle position="0 1.435 -2" rotation="-90 0 0" radius="0.14" color="#4f2f00"></a-circle>
            <a-torus shadow="true" rotation="0 0 -95" position="0.1 1.3 -2" color="blue" arc="170" radius="0.1" radius-tubular="0.01"></a-torus>
          </a-entity>

          <!-- chair -->
          <a-entity  shadow="true"position="2.5 0 1" scale="0.7 0.8 0.7" rotation="0 45 0">
            <!-- chair legs -->
            <a-box scale="0.3 2.3 0.3" position="0 1.1 -3" color="#a66300"></a-box>
            <a-box scale= "0.3 2.3 0.3" position="1 1.1 -3" color="#a66300"></a-box>
            <a-box scale="0.3 1 0.3" position="0 0.5 -4" color="#a66300"></a-box>
            <a-box scale="0.3 1 0.3" position="1 0.5 -4" color="#a66300"></a-box>
            <!-- chair bars -->
            <a-box scale="1.2 0.3 0.2" position="0.5 1.9 -3" color="#a66300"></a-box>
            <!-- chair top -->
            <a-box scale="1.5 0.1 1.5" position="0.5 1.05 -3.5" color="#a66300"></a-box>
          </a-entity>

          <!-- chair -->
          <a-entity shadow="true" position="-3.4 0 0.4" scale="0.7 0.8 0.7" rotation="0 -55 0">
            <!-- chair legs -->
            <a-box scale="0.3 2.3 0.3" position="0 1.1 -3" color="#a66300"></a-box>
            <a-box scale= "0.3 2.3 0.3" position="1 1.1 -3" color="#a66300"></a-box>
            <a-box scale="0.3 1 0.3" position="0 0.5 -4" color="#a66300"></a-box>
            <a-box scale="0.3 1 0.3" position="1 0.5 -4" color="#a66300"></a-box>
            <!-- chair bars -->
            <a-box scale="1.2 0.3 0.2" position="0.5 1.9 -3" color="#a66300"></a-box>
            <!-- chair top -->
            <a-box scale="1.5 0.1 1.5" position="0.5 1.05 -3.5" color="#a66300"></a-box>
          </a-entity>
        </a-entity>

        <!-- tv -->
        <a-entity position="0 3 -5.5" shadow="true" scale="4 1.90 0.1" >
          <a-box color="black"></a-box>
          <!-- <a-video src="#tv" position="0 0 3" width="0.95" height="0.9"></a-video> -->
          <a-image src="#tv" position="0 0 0.54" width="0.95" height="0.9"></a-image>
        </a-entity>

        <!-- ground plane that receives shadows -->
        <a-plane color="#323143" shadow="receive:true" scale="100 100" position="0 0 -2" rotation="-90 0 0"></a-plane>

        <!-- carpet -->
         <a-circle color="red" shadow="receive:true" position="0 0.05 -2" radius="3.4" rotation="-90 0 0"></a-circle>
    </a-scene>
  </div>
  </body>
</html>
