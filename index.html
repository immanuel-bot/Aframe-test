<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="sky" src="sky.jpg">
        </a-assets>

        <!-- sky -->
        <a-sky src="#sky"></a-sky>


        <!-- table -->
        <a-entity position="-0.5 0 1">
            <!-- table legs -->
            <a-box scale="0.3 1 0.3" position="0 0.5 -3" color="brown"></a-box>
            <a-box scale="0.3 1 0.3" position="1 0.5 -3" color="brown"></a-box>
            <a-box scale="0.3 1 0.3" position="0 0.5 -4" color="brown"></a-box>
            <a-box scale="0.3 1 0.3" position="1 0.5 -4" color="brown"></a-box>
            <!-- table top -->
            <a-box scale="1.5 0.1 1.5" position="0.5 1.05 -3.5" color="brown"></a-box>
        </a-entity>


        <!-- ground -->
         <a-box color="#323143" scale="100 1 100" position="1 -2 -5"></a-box>
    </a-scene>
  </body>
</html>
